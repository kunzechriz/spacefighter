<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Space Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/spacefighter/">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: black;
        overflow: hidden;
        font-family: sans-serif;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
        background-color: black;
      }

      #status {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.2em;
        z-index: 2;
        text-align: center;
      }

      #spinner {
        height: 30px;
        width: 30px;
        margin: auto;
        border: 4px solid #fff;
        border-top: 4px solid #888;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #output {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="status">
      <div id="spinner"></div>
      <div>Wird geladen...</div>
    </div>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
    <textarea id="output" rows="8"></textarea>

    <script>
      var statusElement = document.getElementById('status');
      var spinnerElement = document.getElementById('spinner');
      var canvas = document.getElementById('canvas');

      var Module = {
        preRun: [],
        postRun: [],
        print: (function () {
          var element = document.getElementById('output');
          if (element) element.value = '';
          return function (text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight;
            }
            console.log(text);
          };
        })(),
        printErr: function (text) {
          if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
          console.error(text);
        },
        canvas: canvas,
        setStatus: function (text) {
          if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
          if (text === Module.setStatus.last.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - Module.setStatus.last.time < 30) return;
          Module.setStatus.last.time = now;
          Module.setStatus.last.text = text;
          if (m) {
            text = m[1];
          }
          if (statusElement) statusElement.innerHTML = text;
        },
        monitorRunDependencies: function (left) {
          this.totalDependencies = Math.max(this.totalDependencies || 0, left);
          Module.setStatus(left
            ? 'Lädt... (' + (this.totalDependencies - left) + '/' + this.totalDependencies + ')'
            : 'Fertig geladen.');
        }
      };
      Module.setStatus('Lädt...');
      window.onerror = function (event) {
        Module.setStatus('Fehler: ' + event);
      };
    </script>

    <!-- Hier wird dein Spacefighter-Game geladen -->
    <script async type="text/javascript" src="spacefighter.js"></script>
  </body>
</html>
